[buildout]
extensions = buildout.bootstrap
parts = 
    pyramid
    wsgi
    static
appname = myapp
develop = ${buildout:appname}
newest = false

[pyramid]
recipe = zc.recipe.egg
eggs = 
    pyramid
    ${buildout:appname}

[wsgi]
recipe = zc.recipe.egg
initialization =
    config = '${buildout:directory}/${buildout:appname}/production.ini'
    import logging.config
    logging.config.fileConfig(config)
    from pyramid.paster import get_app
    application = get_app(config, 'main') 
eggs = 
    ${buildout:appname}
entry-points = wsgi=pyramid.scripts.pserve:main
arguments = ['', '${buildout:directory}/${buildout:appname}/development.ini' ]

[static]
recipe=collective.recipe.symlink
egg = ${buildout:appname}
destination = ${buildout:directory}/wsgi/
links = 
    static = ${buildout:appname}/static

